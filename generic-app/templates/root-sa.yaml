apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-privileged-sa
  namespace: {{ $.Values.projectName }}-{{ $.Values.environment }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-scc-privileged
  namespace: {{ $.Values.projectName }}-{{ $.Values.environment }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:anyuid
subjects:
  - kind: ServiceAccount
    name: my-privileged-sa
    namespace: {{ $.Values.projectName }}-{{ $.Values.environment }}

