apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.projectName }}
  labels:
{{ - include "generic-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector: {{ - include "generic-app.labels" . | nindent 4 }}
